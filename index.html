<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="wrapper">
        <h2>Prime Number Generator</h2>
        <form action="/PrimeNumber" method="post">
    
          <div class="input-box">
            <input type="text" name="StartingRange" id="StartingRange" placeholder="Starting Range" required>
          </div>
          <div class="input-box">
            <input type="text" name="EndingRange" id="EndingRange" placeholder="Ending Range" required>
          </div>
          <div class="input-box button">
            <button type="submit" name="submit">Generate</button>  
          </div>
        
        </form>
    </div>


</body>
</html>
